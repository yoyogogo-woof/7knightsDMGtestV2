<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>774 雙裝備對照計算機（緊湊版）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 🔒 B 欄自動同步時顯示鎖頭 */
    .lock-icon::after {
      content: "🔒";
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 13px;
      opacity: 0.75;
      pointer-events: none;
    }

    /* 三欄結構（手機） */
    .three-col-grid {
      display: grid;
      grid-template-columns: 0.7fr 0.8fr 0.8fr;
      gap: 6px;
      align-items: center;
    }
    .row { display: contents; }

    /* 桌機緊湊設定 */
    @media (min-width: 768px) {
      .three-col-grid {
        grid-template-columns: 0.5fr 0.6fr 0.6fr;
        gap: 4px;
      }
      .main-container {
        max-width: 900px; /* 🔧 原為 max-w-5xl (≈1280px)，縮為 900px */
      }
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-8">

  <h1 class="text-3xl font-bold mb-6">774 雙裝備對照計算機</h1>

  <div class="main-container bg-white shadow-lg rounded-2xl p-4 w-full max-w-5xl space-y-4 text-[15px] leading-tight">

    <!-- 表頭 -->
    <div class="three-col-grid font-semibold text-gray-700">
      <div>欄位</div>
      <div class="text-center">裝備 A</div>
      <div class="text-center">裝備 B</div>
    </div>
    <hr class="border-gray-300">

    <!-- 🧩 主輸入欄位 -->
    <div class="three-col-grid">
      <div class="row">
        <label class="text-sm">面板攻擊力</label>
        <div class="relative"><input id="A_atkPanel" type="number" class="border rounded p-1.5 w-full text-right"></div>
        <div class="relative"><input id="B_atkPanel" type="number" class="border rounded p-1.5 w-full text-right"></div>
      </div>

      <div class="row">
        <label class="text-sm">基礎攻擊力</label>
        <div class="relative"><input id="A_atkBase" type="number" class="border rounded p-1.5 w-full text-right"></div>
        <div class="relative"><input id="B_atkBase" type="number" class="border rounded p-1.5 w-full text-right"></div>
      </div>

      <div class="row">
        <label class="text-sm">招式倍率</label>
        <div class="relative"><input id="A_skillRate" type="number" class="border rounded p-1.5 w-full text-right pr-6"><span class="absolute right-1.5 top-1.5 text-gray-400">%</span></div>
        <div class="relative"><input id="B_skillRate" type="number" class="border rounded p-1.5 w-full text-right pr-6"><span class="absolute right-1.5 top-1.5 text-gray-400">%</span></div>
      </div>

      <div class="row">
        <label class="text-sm">暴擊傷害</label>
        <div class="relative"><input id="A_critDmg" type="number" class="border rounded p-1.5 w-full text-right pr-6"><span class="absolute right-1.5 top-1.5 text-gray-400">%</span></div>
        <div class="relative"><input id="B_critDmg" type="number" class="border rounded p-1.5 w-full text-right pr-6"><span class="absolute right-1.5 top-1.5 text-gray-400">%</span></div>
      </div>

      <div class="row">
        <label class="text-sm">陣型提升攻擊力</label>
        <div class="relative"><input id="A_formAtk" type="number" class="border rounded p-1.5 w-full text-right pr-6"><span class="absolute right-1.5 top-1.5 text-gray-400">%</span></div>
        <div class="relative"><input id="B_formAtk" type="number" class="border rounded p-1.5 w-full text-right pr-6"><span class="absolute right-1.5 top-1.5 text-gray-400">%</span></div>
      </div>
    </div>

    <!-- 分隔線 -->
    <hr class="border-gray-300">

    <!-- 套裝效果 -->
    <div class="three-col-grid">
      <div class="row">
        <label class="text-sm">套裝效果</label>
        <div><select id="A_setEffect" class="border rounded p-2 w-full">
          <option value="none">無</option><option value="tracker4">追蹤者4</option><option value="assassin4">刺客4</option><option value="avenger2">復仇2</option><option value="avenger4">復仇4</option><option value="avenger4Boss">復仇4(BOSS)</option>
        </select></div>
        <div><select id="B_setEffect" class="border rounded p-2 w-full">
          <option value="none">無</option><option value="tracker4">追蹤者4</option><option value="assassin4">刺客4</option><option value="avenger2">復仇2</option><option value="avenger4">復仇4</option><option value="avenger4Boss">復仇4(BOSS)</option>
        </select></div>
      </div>
    </div>

    <!-- 以下省略：BUFF、寵物、敵方、防禦、結果表、重設按鈕 -->
    <!-- 直接保留你現有版本的整段內容不變 -->

  </div>

  <script>
    // ✅ 這裡直接貼上你目前的 JS（無需修改）
  </script>
</body>
</html>

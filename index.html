<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>傷害計算器</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: #f7f7f7;
    text-align: center;
  }
  h1 {
    margin-top: 10px;
    font-size: 20px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    margin-top: 20px;
  }
  .panel {
    background: #fff;
    border-radius: 12px;
    padding: 16px 22px;
    width: 310px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .section-title {
    font-weight: bold;
    text-align: left;
    margin-bottom: 8px;
  }
  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 4px 0;
    position: relative;
  }
  .label {
    width: 120px;
    text-align: left;
    font-size: 14px;
  }
  input[type="number"] {
    width: 90px;
    padding: 4px 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    text-align: right;
  }
  select {
    width: 260px; /* ← 拉長套裝效果選單 */
    padding: 4px;
    border-radius: 6px;
  }
  .percent::after {
    content: "%";
    position: absolute;
    right: 52px;
    color: #444;
  }
  .adjust {
    position: absolute;
    right: 130px; /* ← 讓按鈕不重疊輸入框 */
    top: 50%;
    transform: translateY(15%); /* ← 下移對齊 */
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .adjust button {
    width: 28px;
    height: 18px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #fafafa;
    cursor: pointer;
    font-size: 12px;
  }
  .adjust button:hover {
    background: #eee;
  }
  .result {
    margin-top: 10px;
    text-align: left;
    font-size: 14px;
  }
  .summary {
    margin: 20px auto;
    background: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    width: 640px;
    text-align: left;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
</style>
</head>
<body>

<h1>傷害計算器</h1>

<div class="container">
  <!-- 主輸出 A -->
  <div class="panel">
    <div class="section-title">🔧 主輸出 (A)</div>

    <div class="row">
      <div class="label">面板攻擊力</div>
      <input type="number" value="3600">
      <div class="adjust"><button>+</button><button>-</button></div>
    </div>

    <div class="row">
      <div class="label">基礎攻擊力</div>
      <input type="number" value="1500">
      <div class="adjust"><button>+</button><button>-</button></div>
    </div>

    <div class="row">
      <div class="label">招式倍率</div>
      <input type="number" value="100">
      <div class="adjust"><button>+</button><button>-</button></div>
      <span class="percent"></span>
    </div>

    <div class="row">
      <div class="label">暴擊傷害</div>
      <input type="number" value="200">
      <div class="adjust"><button>+</button><button>-</button></div>
      <span class="percent"></span>
    </div>

    <div class="row">
      <div class="label">陣型提升攻擊力</div>
      <input type="number" value="42">
      <div class="adjust"><button>+</button><button>-</button></div>
      <span class="percent"></span>
    </div>

    <div class="row">
      <div class="label">套裝效果</div>
      <select>
        <option>復仇者四件套(攻擊對象為BOSS)(+70%)</option>
        <option>追跡者四件套(+60%)</option>
        <option>無套裝效果</option>
      </select>
    </div>
  </div>

  <!-- 主輸出 B -->
  <div class="panel">
    <div class="section-title">🔧 主輸出 (B)</div>

    <div class="row">
      <div class="label">面板攻擊力</div>
      <input type="number" value="3600">
      <div class="adjust"><button>+</button><button>-</button></div>
    </div>

    <div class="row">
      <div class="label">基礎攻擊力</div>
      <input type="number" value="1500">
      <div class="adjust"><button>+</button><button>-</button></div>
    </div>

    <div class="row">
      <div class="label">招式倍率</div>
      <input type="number" value="100">
      <div class="adjust"><button>+</button><button>-</button></div>
      <span class="percent"></span>
    </div>

    <div class="row">
      <div class="label">暴擊傷害</div>
      <input type="number" value="200">
      <div class="adjust"><button>+</button><button>-</button></div>
      <span class="percent"></span>
    </div>

    <div class="row">
      <div class="label">陣型提升攻擊力</div>
      <input type="number" value="42">
      <div class="adjust"><button>+</button><button>-</button></div>
      <span class="percent"></span>
    </div>

    <div class="row">
      <div class="label">套裝效果</div>
      <select>
        <option>復仇者四件套(攻擊對象為BOSS)(+70%)</option>
        <option>追跡者四件套(+60%)</option>
        <option>無套裝效果</option>
      </select>
    </div>
  </div>
</div>

<div class="summary">
  <b>總計算結果區</b>
  <p>此處顯示 A/B 傷害、差值、暴擊率與加成資訊。</p>
</div>

</body>
</html>
